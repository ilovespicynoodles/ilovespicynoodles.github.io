<!doctype html>
<html lang="en">

<head>
    <title>To-Do App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- Other CSS files -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="todo-title">
                    <i class="fas fa-check-square" style="color: rgb(159, 255, 103)"></i> To-Do App
            </div>
        </div>
        <div class="row justify-content-center" id="todo-item-list">
            <!-- <div class="col-md-9 todo-item">
                <div class="todo-text">
                    Just some test text.
                    <div class="todo-remove-icon">
                        <i class="far fa-times-circle"></i>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="row justify-content-center">
            <div class="form-group">
                <input type="text" class="form-control" name="" id="todo-new-input" aria-describedby="helpId"
                    placeholder="Create a new To-Do item.">
            </div>
            <div class="form-group">
                    <!-- <label for="sel1">Select list:</label> -->
                    <select class="form-control" id="todo-priority">
                      <option>Priority</option>
                      <option>High</option>
                      <option>Medium</option>
                      <option>Low</option>
                    </select>
                  </div> 
            <button type="button" id="todo-new-submit" onClick="addItem()" class="btn btn-dark">Add Item</button>
        </div>
        <div class="row justify-content-center">
            <p style="font-size: 12px;">Coded with <i class="fas fa-heart" style="color: rgb(255, 98, 98);"></i> by iLoveSpicyNoodles.</p>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
